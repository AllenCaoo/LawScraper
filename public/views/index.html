<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<title>LawScraper</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<script type="text/javascript" src="/src/subs.JSON"></script>
<style>
body {
  background: #333;
  color: #fff;
}
.title {
    height: 400px;
    text-align: center;
    font-family: "Avenir Next", sans-serif;
    font-weight: 900;
    letter-spacing: 0.05em;
    text-transform: uppercase;

}

.flag {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    position: relative;
}

.submission-body {
    text-align: center;
    display: inline-block;
    font-family: "Avenir Next", sans-serif;
}

.body {
    text-align: center;
    display: inline-block;
}

.empty {
    height: 100px;
}

label {
    display: inline-block;
    clear: left;
    width: 250px;
    text-align: right;
    font-family: "Avenir Next", sans-serif;
}
input  {
    display: inline-block;
    padding : 1em;
    box-sizing: border-box;
    font-family: monospace;
    font-size: 18px;
    color:rgb(44, 25, 25);
    background-color: #E4E4D9;
    background-image: linear-gradient(175deg, rgba(0,0,0,0) 95%, #3e3cdf 95%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 95%, #3e3cdf 95%),
                        linear-gradient(175deg, rgba(0,0,0,0) 90%, #b93b3b 90%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 92%, #b93b3b 92%),
                        linear-gradient(175deg, rgba(0,0,0,0) 85%, #ffffff 85%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 89%, #ffffff 89%),
                        linear-gradient(175deg, rgba(0,0,0,0) 80%, #3e3cdf 80%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 86%, #3e3cdf 86%),
                        linear-gradient(175deg, rgba(0,0,0,0) 75%, #b93b3b 75%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 83%, #b93b3b 83%),
                        linear-gradient(175deg, rgba(0,0,0,0) 70%, #ffffff 70%),
                        linear-gradient( 85deg, rgba(0,0,0,0) 80%, #ffffff 80%);
}

</style>

<div class="title">
    <h1>Welcome to LawScraper</h1>
    <p>Made by Allen Cao</p>
    <img src="/images/flag_congress.jpg" alt="flag" class="flag"></img>
</div>

<body class=submission-body>
    <div class="empty"></div>
    Want to receive emails about new laws being passed?
    <form id="submission" method="post" action="/views/index.html"><br>
        <label>Enter your first name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required/><br><br>
        <label>Enter your last name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required/><br><br>
        <label>Enter your email: </label>
            <input type="email" id="email" name="email" placeholder="Email" required/><br><br>
        <button id="submit button" type="submit">Submit</button> <br> 
    </form>

</body>

</html>
