<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<title>LawScraper</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<script type="text/javascript" src="/src/subs.JSON"></script>
<style>
body {
  background: #333;
  color: #fff;
}
.title {
    height: 400px;
    text-align: center;
    font-family: "Avenir Next", sans-serif;
    font-weight: 900;
    letter-spacing: 0.05em;
    text-transform: uppercase;

}

.flag {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    position: relative;
}

.submission-body {
    text-align: center;
    display: inline-block;
}

.body {
    text-align: center;
    display: inline-block;
}

.empty {
    height: 100px;
}

label{
    display: inline-block;
    clear: left;
    width: 250px;
    text-align: right;
}
input {
  display: inline-block;
}

</style>

<div class="title">
    <h1>Welcome to LawScraper</h1>
    <p>Made by Allen Cao</p>
    <img src="/images/flag_congress.jpg" alt="flag" class="flag"></img>
</div>

<body class=submission-body>
    <div class="empty"></div>
    Want to receive emails about new laws being passed?
    <form id="submission" method="post" action="/views/index.html"><br>
        <label>Enter your first name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required/><br><br>
        <label>Enter your last name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required/><br><br>
        <label>Enter your email: </label>
            <input type="email" id="email" name="email" placeholder="Email" required/><br><br>
        <button id="submit button" type="submit">Submit</button> <br> 
    </form>

</body>

</html>
